services:
  # A PostgreSQL database
  - type: postgres # âœ… CORRECTED LINE
    name: ems-database
    plan: free 

  # A web service running Gunicorn
  - type: web
    name: ems-flask-app
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ems-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true